<!DOCTYPE html>
<html lang="pl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Default fw-emoticons mapping</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css" media="all" href="../dist/fw_emoticons.css">

<style>
.fw {
    line-height: 50px;
	pointer-events: none;
}
h4 {
	margin: 20px;
}
.emos{
	width: 400px;
	margin: 0 20px;
}
.smileys {
	opacity: .6;
}
.smileys span {
    margin-right: 20px;
    margin-bottom: 6px;
	display: inline-block;
}

</style>

<script src="../dist/fw_emoticons.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
	<h4>Default fw-emoticons mapping</h4>
	<noscript><h4>Turn on JavaScripts to see content of the page</h4></noscript>
	<table class="emos"></table>
<script>

	var mapping = new Emoticons().defaultEmoMap;
	var emos = document.querySelectorAll(".emos")[0];

	for (var emoClass in mapping) {
		if (mapping.hasOwnProperty(emoClass)) {
			
			var row = document.createElement("tr");
			var emoDiv = document.createElement("td");
			emoDiv.classList.add('emodiv');
			
			var emoIcon = document.createElement("i");
			emoIcon.classList.add('fw', emoClass);
			
			var caption = document.createElement("td");
			caption.classList.add('smileys');
			
			mapping[emoClass].forEach(function(emo){
				var smiley = document.createElement("span");
				smiley.innerHTML = emo;
				caption.appendChild(smiley);
			});
			
			emoDiv.appendChild(emoIcon);
			row.appendChild(emoDiv);
			row.appendChild(caption);
			
			emos.appendChild(row);
		}
	}
</script>
</body>
</html>
