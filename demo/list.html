<script>

var aux = document.createElement("input");
document.body.appendChild(aux);
document.body.addEventListener('click', function(ev) {
	var classes = ev.target.classList;
	var parent = ev.target.parentElement.tagName;
	if(classes.contains('fw') && parent === 'DIV'){
		classes.remove("copied");
		aux.setAttribute("value", ev.target.outerHTML);
		aux.select();
		document.execCommand("copy");
		classes.add("copied");
	}
});

function addEmos(title, iconsSet, emoClass){
	var emoBlock = document.querySelectorAll(".emos");
	
	var inner = document.createElement("div");
	inner.classList.add("centerblock");
	inner.id = emoClass;
	var titleElement = document.createElement("h3");
	titleElement.innerHTML = title;
	
	inner.appendChild(titleElement);
	emoBlock[0].appendChild(inner);
	
	for (rowIndex = 0; rowIndex < iconsSet.length; rowIndex++){
	  var row = document.createElement("div");
	  row.classList.add("row");
	  inner.appendChild(row);
	  for (i = 0; i < iconsSet[rowIndex].length; i++){
		
		var outerEmo = document.createElement("div");
		
		var emo = document.createElement("i");
		emo.classList.add('fw', emoClass, iconsSet[rowIndex][i]);
		outerEmo.appendChild(emo);
		
		var caption = document.createElement("span");
		caption.innerHTML = iconsSet[rowIndex][i];
		outerEmo.appendChild(caption);
		
		row.appendChild(outerEmo);
	  }
	}
}

addEmos('Standard Emoticons', standardIconsSet, 'fw');
